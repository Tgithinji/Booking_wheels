<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Wheels</title>
    <link rel="stylesheet" href="../static/styles/styles.css">
</head>
<body>
    <main>
        <section class="hero-section">
            <div class="hero-content">
                <p class="logo-text">BOOKING WHEELS</p>
            </div> 
        </section>
        <div>
            Bookng wheels
            <a href="{{ url_for('index') }}">Home</a>
            {% if current_user.is_anonymous %}
            <a href="{{ url_for('user_login') }}">Login</a>
            {% else %}
            <a href="{{ url_for('profile', username=current_user.username) }}">Profile</a>
            <a href="{{ url_for('new_car') }}">Add new</a>
            <a href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        </div>
        <div>
            <div>{{ car.owner.username }} {{ car.make }}</div>
            {% if car.owner == current_user %}
            <p><a href="{{ url_for('update_car', car_id=car.id) }}">Edit</a></p>
            <p><a href="{{ url_for('delete_car', car_id=car.id) }}">Delete</a></p>
            {% else %}
            <p><a href="#">Hire</a></p>
            {% endif %}
        </div>
    </main>
</body>
</html>
