{% extends "base.html" %}

{% block content %}
    {% include 'flash_message.html' %}
    <h1>Hi, {{ user.username }}!</h1>
    {% if user == current_user %}
    <p><a href="{{ url_for('edit_profile') }}">Edit your profile</a></p>
    <a href="{{ url_for('manage_cars', user_id=current_user.id) }}">Manage Fleet</a>
    <a href="{{ url_for('my_bookings', user_id=current_user.id) }}">My Bookings</a>
    <a href="{{ url_for('pending_requests', user_id=current_user.id) }}">Booking Requests</a>
    {% endif %}
{% endblock %}
