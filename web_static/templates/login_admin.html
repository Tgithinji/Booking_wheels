<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Wheels - Admin login</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <main>
        <section class="hero-section">
            <div class="hero-content">
                <p class="logo-text">BOOKING WHEELS</p>
            </div>
        </section>
        <section class="form-section">
            <div>
                <h1>Admin Login</h1>
            </div>

            <form action="" method="GET">
                <fieldset>
                    <div>
                        <label for="username">Username <span>*</span></label>
                        <input type="text" name="first-name" id="f_name" pattern="^[^0-9]+$" 
                        placeholder="John" required>
                    </div>
                        <label for="password">Password <span>*</span></label>
                        <input type="password" name="password" id="password" minlength="4" required>
                    </div>
                </fieldset>
                <button type="submit">Login</button>
                <p>Do not have an account account? <a href="signup.html">Sign Up</a></p>
                <p>Log in as a user <a href="login_user.html">Log in</a></p>
            </form>
        </section>
    </main>
</body>
</html>
